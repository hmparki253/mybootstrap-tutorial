<!DOCTYPE HTML>
<html>

<head>
    <title>관리자 페이지</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/custom.css">
    <!-- 부트스트랩 css 추가하기 -->
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="./index.html">관리자 페이지</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" alt-controls="navbar" aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbar">
            <div class="navbar-nav">
                <a href="./index.html" class="nav-item nav-link">대시보드</a>
                <a href="./event.html" class="nav-item nav-link">이벤트</a>
                <a href="./blog.html" class="nav-item nav-link">블로그</a>
                <a href="./user.html" class="nav-item nav-link">회원</a>
            </div>
            <div class="navbar-nav mr-sm-2">
                <a href="./userLogin.html" class="nav-item nav-link">로그인</a>
                <a href="./userLogout.html" class="nav-item nav-link">로그아웃</a>
                <a href="./userEdit.html" class="nav-item nav-link active">관리자 정보 수정</a>
            </div>
        </div>
    </nav>
    <header id="header">
        <div class="container p-3 bg-dark text-white">
            <div class="row">
                <div class="col-sm-9 info">
                    <h4>
                        <img src="./img/settings.svg">
                        관리자 <small>페이지를 관리하세요</small>
                    </h4>
                </div>
                <div class="col-sm-3">
                    <div class="btn-group float-right">
                        <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            관리목록▼
                        </button>
                        <div class="dropdown-menu">
                            <a href="./index.html" class="dropdown-item">대시보드</a>
                            <a href="./event.html" class="dropdown-item">이벤트 관리</a>
                            <a href="./blog.html" class="dropdown-item">블로그 관리</a>
                            <a href="./user.html" class="dropdown-item">회원 관리</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <ol class="breadcrumb">
            <li class="active">관리자 정보를 수정한 이후에 즉시 반영됩니다.</li>
        </ol>
    </div>
    <section id="main">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="list-group">
                        <a href="./index.html" class="list-group-item">대시보드</a>
                        <a href="./event.html" class="list-group-item">이벤트 관리
                            <span class="badge badge-secondary">25</span>
                        </a>
                        <a href="./blog.html" class="list-group-item">블로그 관리
                            <span class="badge badge-secondary">12</span>
                        </a>
                        <a href="./user.html" class="list-group-item">회원 관리
                            <span class="badge badge-secondary">30</span>
                        </a>
                    </div>
                    <div class="p-2 my-2">
                        <h5 class="mt-2">CPU 점유율</h5>
                        <div class="progress" style="height: 20px; background-color: #f2f2f2">
                            <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar" style="width: 10%" aria-valuenonw="10"
                                aria-valuemin="0" aria-valuemax="100">
                            </div>
                        </div>
                        <h5 class="mt-2">메모리 점유율</h5>
                        <div class="progress" style="height: 20px; background-color: #f2f2f2">
                            <div class="progress-bar progress-bar-striped bg-primary progress-bar-animated" role="progressbar" style="width: 50%" aria-valuenonw="50"
                                aria-valuemin="0" aria-valuemax="100">
                            </div>
                        </div>
                        <h5 class="mt-2">디스크 점유율</h5>
                        <div class="progress" style="height: 20px; background-color: #f2f2f2">
                            <div class="progress-bar progress-bar-striped bg-danger progress-bar-animated" role="progressbar" style="width: 75%" aria-valuenonw="75"
                                aria-valuemin="0" aria-valuemax="100">
                            </div>
                        </div>
                        <h5 class="mt-2">트래픽</h5>
                        <div class="progress" style="height: 20px; background-color: #f2f2f2">
                            <div class="progress-bar progress-bar-striped bg-warning progress-bar-animated" role="progressbar" style="width: 70%" aria-valuenonw="70"
                                aria-valuemin="0" aria-valuemax="100">
                            </div>
                        </div>
                    </div>
                    <div class="p-2 my-2">
                        <div class="card text-center pt-2 bg-light">
                            <h5 class="pt-2 pb-2">외부 사이트</h5>
                            <ul class="list-group">
                                <li class="list-group-item">네이버</li>
                                <li class="list-group-item">유튜브</li>
                                <li class="list-group-item">페이스북</li>
                                <li class="list-group-item">인스타그램</li>
                            </ul>
                            <div class="card-footer text-muted">
                                12분 전
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="list-group">
                        <a href="#" class="list-group-item active">관리자 정보 수정</a>
                        <div class="list-group-item">
                            <form action="">
                                <div class="form-group">
                                    <label for="">아이디</label>
                                    <input type="text" name="" id="" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">비밀번호</label>
                                    <input type="password" name="" id="" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">비밀번호 확인</label>
                                    <input type="password" name="" id="" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">연락처</label>
                                    <input type="text" name="" id="" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">성별</label>
                                    <select name="" id="" class="from-control">
                                        <option value="" selected>남성</option>
                                        <option value="">여성</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="">이메일</label>
                                    <input type="email" name="" id="" class="form-control">
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-2">
                                        <label for="">도</label>
                                        <input type="text" name="" id="" class="form-control">
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="">시/군/읍</label>
                                        <input type="text" name="" id="" class="form-control">
                                    </div>
                                    <div class="form-group col-md-7">
                                        <label for="">상세주소</label>
                                        <input type="text" name="" id="" class="form-control">
                                    </div>
                                </div>
                                <button class="btn btn-primary" type="submit">수정하기</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="bg-dark mt-4 p-5 text-center" style="color: #ffffff">
        Copyright &copy; 2018 박현민 All Rights Reserved
    </footer>
    <!-- 제이쿼리 자바스크립트 추가하기 -->
    <script src="./js/jquery.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
