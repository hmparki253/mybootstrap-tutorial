<!DOCTYPE HTML>

<head>

  <!-- 부트스트랩 css 추가하기 -->

<body>
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a href="" class="navbar-brand font_0">Post It</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample07" aria-controls="navbarsExample07"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarsExample07">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a href="" class="nav-link">Main</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link">Board</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link">User</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link">Info</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link">Contact</a>
          </li>
        </ul>
        <button class="btn btn-outline-primary mr-2">회원가입</button>
        <button class="btn btn-outline-success mr-2">로그인</button>
        <button class="btn btn-outline-danger mr-2">로그아웃</button>
      </div>
    </div>
  </nav>
  <main>
    <div class="jumbotron jumbo_board_bg">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="font_clr_ff">자유게시판</h1>
            <h3 class="font_clr_ee">다른 회원들과</h3>
            <h3 class="font_clr_ee">자유롭게 소통하세요.</h3>

        </div>
      </div>

          </div>

        <div class="row mb-3">
          <div class="container mt-5" style="min-height:460px;">
            <form action="" class="pt-3">
              <div class="form-group">
                <label for="">제목</label>
                <input type="text" class="form-control" placeholder="제목을 입력하세요.">
              </div>
              <div class="form-group">
                <label for="">내용</label>
                <textarea class="form-control" placeholder="내용을 입력하세요." style="height: 320px"></textarea>
              </div>
              <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">글쓰기</button>
              </div>
            </form>
          </div>
        </div>
      </div>
