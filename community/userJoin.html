					<p class="lead">
						사용자 정보를 기입해 가입해주세요.
					</p>
					<hr>
					<form action="" class="pt-3" style="max-width: 720px">
						<div class="form-group">
							<label for="">아이디</label>
							<input type="text" class="form-control" placeholder="아이디를 입력하세요.">
						</div>
						<div class="form-group">
							<label for="">비밀번호</label>
							<input type="password" class="form-control" placeholder="비밀번호를 입력하세요.">
						</div>
						<div class="form-group">
							<label for="">비밀번호 확인</label>
							<input type="password" class="form-control" placeholder="비밀번호를 확인해주세요.">
						</div>
						<div class="form-group">
							<label for="">주소</label>
							<input type="text" class="form-control" placeholder="주소를 입력하세요.">
						</div>
						<div class="form-group">
							<label for="">이메일</label>
							<input type="email" class="form-control" placeholder="ex@ex.com">
						</div>
						<div class="form-row">
							<div class="form-group col-md-4">
								<label for="">성</label>
								<input type="text" name="" id="" class="form-control" placeholder="성을 입력하세요.">
							</div>
							<div class="form-group col-md-8">
								<label for="">이름</label>
								<input type="text" name="" id="" class="form-control" placeholder="이름을 입력하세요.">
							</div>
							<div class="form-group">
								<label for="">성별</label>
								<select name="" id="" class="from-control">
									<option value="" selected>남성</option>
									<option value="">여성</option>
								</select>
							</div>
						</div>
						<button type="submit" class="btn btn-primary">회원가입</button>
					</form>
